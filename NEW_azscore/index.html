<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Azscore - Today Live Scores, Today Football Live Scores, Live Score today</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/material-icons.css">
</head>
<body>
<div class="wrapper">
<header class="container">
    <div class="row">
        <div class="col-12  col-lg-3 col-xl-3">
            <a href="#" data-activates="slide-out" class="col-md-auto col-auto button-collapse hide-on-large-only d-md-flex d-lg-none"><i class="icon icon-navicon"></i></a>
            <a class="col-lg-6 col-md-6 col-auto" href="/" >
                <img src="img/logo.png" alt="brand-logo"/>
            </a>
            <div class="col-lg-6 col-md-6 social d-none d-lg-flex justify-content-end">
                <a href="https://www.facebook.com/wwwazscorecom/" title="facebook" target="_blank">
                    <i class="icon icon-facebook"></i>
                </a>
                <a href="https://twitter.com/azscorecom" title="twitter" target="_blank">
                    <i class="icon icon-twitter"></i>
                </a>
                <a href="https://plus.google.com/113235603522288693165" title="google" target="_blank">
                    <i class="icon icon-google-plus"></i>
                </a>
                <a href="https://www.instagram.com/azscore/" title="instagram" target="_blank">
                    <i class="icon icon-instagram"></i>
                </a>
            </div>
        </div>
        <form class="col-lg-6 col-xl-6 d-none d-lg-flex" action="">
            <input
                    class="form-control"
                    type="search"
                    placeholder="Search score..."
                    aria-label="Search"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Search score...'"
            >
            <button type="submit" class="btn"><i class="icon icon-search"></i></button>
        </form>
        <div class="col-lg-3 col-xl-3 d-none d-lg-flex ">
            <a href="settings.html" title=""
               class="d-none d-lg-flex  col-lg time">
                <time class="show-time"></time>
                <span class="timezone pt-2"></span>
            </a>
            <div class="dropdown d-none d-lg-block">
                <a class="d-flex" href="#!">
                    EN
                    <i class="icon icon-caret-down pl-1"></i>
                </a>
                <div class="flex-column menu" style="display:none">
                    <a class="d-flex align-items-center" href="#!">
                        <img src="./img/en.png" alt="English" title="English">
                        English
                    </a>
                    <a class="d-flex align-items-center" href="#!">
                        <img src="./img/ru.png" alt="Russian" title="Russian">
                        Русский
                    </a>
                    <a class="d-flex align-items-center" href="#!">
                        <img src="./img/az.png" alt="Azərbaycanca" title="Azərbaycanca">
                        Azərbaycanca
                    </a>
                    <a class="d-flex align-items-center" href="#!">
                        <img src="./img/tr.png" alt="Türkçe" title="Türkçe">
                        Türkçe
                    </a>
                </div>
            </div>
            <a href="/ua/my-games" title="" class="d-none d-lg-block px-2">
                <i class="icon icon-notifications"></i>
            </a>
            <a href="./components/settings.html" title="" class="d-none d-lg-block px-2">
                <i class="icon icon-config"></i>
            </a>
        </div>
    </div>
</header>


</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap-datepicker.js"></script>

</body>
</html>
